<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <!---<title> Responsive Registration Form | CodingLab </title>--->
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://iconscout.com/3d/next-5043624">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">

    <header>Registration</header>
   

      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
              </div>


              <div class="input-field">
                <label>Date of Birth</label>
                <input type="date" placeholder="Enter birth date" required>
              </div>


              <div class="input-field">
                <label>Email</label>
                <input type="text" placeholder="Enter your email" required>
              </div>

              <div class="input-field">
                <label>Mobile Number</label>
                <input type="number" placeholder="Enter your mobile number" required>
              </div>


              <div class="input-field">
                <label>Gender</label>
                <input type="text" placeholder="Enter your gender" required>
              </div>


              <div class="input-field">
                <label>Occupation</label>
                <input type="text" placeholder="Enter your occupation" required>
              </div>
            </div>
          </div>
          <div class="details ID">
            <span class="title">Identity Details</span>

            <div class="fields">
              <div class="input-field">
                <label>ID Type</label>
                <input type="text" placeholder="Enter ID Type" required>
              </div>


              <div class="input-field">
                <label>ID Number</label>
                <input type="number" placeholder="Enter ID Number" required>
              </div>


              <div class="input-field">
                <label>Issued Authority</label>
                <input type="text" placeholder="Enter issued authority" required>
              </div>

              <div class="input-field">
                <label>Issued State</label>
                <input type="text" placeholder="Enter issued state" required>
              </div>

              <div class="input-field">
                <label>Issued Date</label>
                <input type="date" placeholder="Enter your issued date" required>
              </div>


              <div class="input-field">
                <label>Expairy Date</label>
                <input type="date" placeholder="Enter expairy date" required>
              </div>

              <!-- <button class="nextBtn">
                <span class="btnText">Next</span>
                <i class="uil uil-navigator"></i>
              </button> -->
            </div>
          </div>
 <!-- Second Form -->
          <div class="form second">
            <div class="details address">
              <span class="title">Address Details</span>

              <div class="fields">
                <div class="input-field">
                  <label>Address Type</label>
                  <input type="text" placeholder="Enter address type" required>
                </div>


                <div class="input-field">
                  <label>Nationality</label>
                  <input type="text" placeholder="Enter Nationality" required>
                </div>


                <div class="input-field">
                  <label>State</label>
                  <input type="text" placeholder="Enter your state" required>
                </div>

                <div class="input-field">
                  <label>District</label>
                  <input type="number" placeholder="Enter your District" required>
                </div>


                <div class="input-field">
                  <label>Block Number</label>
                  <input type="number" placeholder="Enter block number" required>
                </div>


                <div class="input-field">
                  <label>Ward Number</label>
                  <input type="number" placeholder="Enter ward number" required>
                </div>
              </div>
            </div>


            <div class="details Account">
              <span class="title">Account Details</span>

              <div class="fields">
                <div class="input-field">
                  <label>Account Holder Name</label>
                  <input type="text" placeholder="Account Holder Name" required>
                </div>


                <div class="input-field">
                  <label>Account Number</label>
                  <input type="number" placeholder="Account Number" required>
                </div>


                <div class="input-field">
                  <label>IFSC Code</label>
                  <input type="text" placeholder="IFSC Code" required>
                </div>
                </div>
                </div>
                <div class="details Milk">
                  <span class="title">Amount of Milk</span>
                <div class="input-field">
                  <label>Milk(in Litres)</label>
                  <input type="text" placeholder="Enter Amount of Milk" required>
                </div>

                <div class="input-field">
                  <label>Issued Date</label>
                  <input type="date" placeholder="Enter your issued date" required>
                </div>


                <div class="input-field">
                  <label>Expiry Date</label>
                  <input type="date" placeholder="Enter expairy date" required>
                </div>
              </div>

              <button class="nextBtn">
                <span class="btnText">Submit detail</span>
                <i class="uil uil-navigator"></i>
              </button>
              </div>
            </div>
      </form>
      </div>

     
</body>

</html>
